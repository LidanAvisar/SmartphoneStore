<style>
  .add-product-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px); 
    background-color: #f5f5f5;
    padding: 1rem;
  }

  .add-product-card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    padding: 2rem;
  }

  .add-product-card h2 {
    margin-bottom: 1.5rem;
    color: #6200ea;
  }

  .form-field {
    margin-bottom: 1rem;
  }

  .form-field label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .form-field input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .submit-button {
    display: flex;
    justify-content: center;
    margin-top: 1.5rem;
  }

  .submit-button button {
    background-color: #6200ea;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }

  .submit-button button:hover {
    background-color: #3700b3;
  }
</style>

<div class="add-product-container">
  <div class="add-product-card">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()" #addProductForm="ngForm">
      <div class="form-field">
        <label for="company">Company</label>
        <input id="company" name="company" [(ngModel)]="product.company" required>
      </div>
      <div class="form-field">
        <label for="model">Model</label>
        <input id="model" name="model" [(ngModel)]="product.model" required>
      </div>
      <div class="form-field">
        <label for="screenSize">Screen Size</label>
        <input id="screenSize" name="screenSize" [(ngModel)]="product.screenSize" required>
      </div>
      <div class="form-field">
        <label for="storageCapacity">Storage Capacity</label>
        <input id="storageCapacity" name="storageCapacity" [(ngModel)]="product.storageCapacity" required>
      </div>
      <div class="form-field">
        <label for="color">Color</label>
        <input id="color" name="color" [(ngModel)]="product.color" required>
      </div>
      <div class="submit-button">
        <button type="submit">Add Product</button>
      </div>
    </form>
  </div>
</div>
